<mat-toolbar color="primary">
  <img src="assets/img/frog.svg" alt="logo" class="logo">
  <span class="fill-remaining-space"></span>
  <button mat-stroked-button (click)="logout()">Logout</button>
</mat-toolbar>

<div class="page--content">
  <h1>Overview</h1>
  <div class="tables-list">
    <mat-card class="table" *ngFor="let table of tables">
      <mat-card-header>
        <mat-card-title>{{ table.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-divider></mat-divider>
        <button class="account-btn" mat-raised-button *ngFor="let account of table.accounts">
          {{ account.name }}
        </button>
      </mat-card-content>
      <mat-card-footer>
        <mat-divider></mat-divider>
        <button mat-button color="primary" (click)="openAddDialog()">Toevoegen</button>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
