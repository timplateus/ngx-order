<div class="page">
  <div class="background half-width"></div>
  <div class="page--content half-width">
    <div class="wrapper">
      <h3>Aan de slag!</h3>
      <mat-form-field class="input-form">
        <input matInput placeholder="Naam" type="text" [(ngModel)]="name" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="submitName(name)">
        Start
      </button>
    </div>
  </div>
</div>
